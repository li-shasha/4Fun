<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example13</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <parent-component></parent-component>
</div>

<script>

    var child = Vue.extend({
        template: "<div>I am child components!!</div>"
    })

    var parent = Vue.extend({
        template: "<div><p>This is parent.</p><child-component></child-component></div>",
        components: {
            'child-component': child
        }
    })

    Vue.component('parent-component', parent);
    new Vue({
        el: "#app"
    })

</script>
</body>
</html>
