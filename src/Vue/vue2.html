<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue example 2</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="example">
    <p>orginal message: {{message}}</p>
    <p>reversed mssage: {{reversedMsg}}</p>
    <p>Reversed message: "{{reversedMsg1()}}"</p>
</div>

<script>
    var vm = new Vue({
        el: "#example",
        data:{
            message:"Hello vue!"
        },
        computed: {
            reversedMsg: function() {
                return this.message.split('').reverse().join('')
            }
        },
        methods: {
            reversedMsg1: function() {
                return this.message.split('').reverse().join('-')
            }
        }
    })
</script>
</body>
</html>
