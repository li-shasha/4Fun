<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue example 10: mixins</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>

<script>
    var myMixin = {
     created: function() {
         this.hello()
     },
     methods: {
         hello: function () {
             return console.log("hello from mixin")
         }
     }
    }

    var Component = Vue.extend({
        mixins: [myMixin]
    })

    var c = new Component()
</script>
</body>
</html>
