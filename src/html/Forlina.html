<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lina</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.3.7/lib/index.js"></script>
    <style>

        html,body{
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
        }
        .leftlabel {
            margin: 0;
            color: #409eff;
            font-weight: bold;
            border-left: 3px solid #409eff ;
            padding-left: 15px;
            line-height: 32px;

        }
        .leftpanel {
            min-width: 500px;
        }
        .reportLabel{
            padding-right: 20px;
        }
        .midPanel{
            min-width: 700px;
        }
        .rightpanel {
            min-width: 440px;
        }
        .reportDetail {
            border: 1px solid rgba(159,174,199,0.5);
            margin-top: 20px;
            height: 800px;
            width: 100%;
        }
        .reportDetail .el-row{
            width: 100%;
            padding: 10px;
        }

        label {
            color: #909399;
        }
        .el-menu-item{
            font-size: 16px;
            padding: 10px;
        }
        .el-row{
         display: inline-flex;
        }

        .el-radio {
            padding-left: 15px;
        }
        .el-tree {
            border: 1px solid rgba(159,174,199,0.5);
            padding-top: 20px ;
            height: 550px ;
            min-height: 550px;
        }
        .rightpanel .top{
            max-height: 300px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>

        <!--left-->

        <el-container direction="vertical" class="leftpanel">

            <el-main>
                <div>
                    <p class="leftlabel">人员列表</p>
                </div>
                <el-table :data="tableData">

                    <el-table-column prop="name" label="姓名">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                    <el-table-column prop="date" label="日期">
                    </el-table-column>
                </el-table>
            </el-main>

            <el-main>
                <div>
                    <p class="leftlabel">叫号列表</p>
                </div>
                <el-table :data="tableData">

                    <el-table-column prop="name" label="姓名">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                    <el-table-column label="操作" width="160">
                        <template slot-scope="scope">
                            <el-button @click="handleClick(scope.row)" type="primary" size="small">查看</el-button>
                            <el-button type="success" size="small">编辑</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>

        <!--middle-->
        <el-container direction="vertical" class="midPanel">

            <el-main>
                <el-menu mode="horizontal">
                    <el-menu-item index="1">张三</el-menu-item>
                    <el-menu-item index="2">李四</el-menu-item>
                </el-menu>
                <el-row>
                    <p class="leftlabel reportLabel">张三报告</p>
                    <el-button type="primary" plain round size="small">保存</el-button>
                    <el-button type="primary" plain round size="small">修改</el-button>
                    <el-button type="primary" plain round size="small">预览打印</el-button>
                    <el-button type="primary" plain round size="small">PDF导出</el-button>
                </el-row>

               <el-container class="reportDetail" direction="horizontal">

                   <!--reportdetail-->

                   <el-row>
                       <el-col>
                           <h3>某某市第一人民医院超生诊断报告</h3>
                       </el-col>

                   </el-row>
                   <el-row :gutter="20">
                       <el-col :span="3">
                           <label>姓名：</label>
                       </el-col>
                       <el-col :span="3">
                           <label class="labelvalue">张三</label>
                       </el-col>
                       <el-col>
                           <label>患者性别:</label>
                       </el-col>

                       <el-col>
                           <label class="labelvalue">男</label>
                       </el-col>
                       <el-col>
                           <label>患者年龄:</label>
                       </el-col>
                       <el-col>
                           <label class="labelvalue">55岁</label>
                       </el-col>
                   </el-row>

                   <el-row>
                       <el-col>
                           <label>门诊号：</label>
                       </el-col>
                       <el-col>
                           <label class="labelvalue">1111111</label>
                       </el-col>
                       <el-col>
                           <label>超声号:</label>
                       </el-col>

                       <el-col>
                           <label class="labelvalue">222222</label>
                       </el-col>
                       <el-col>
                           <label>检查日期:</label>
                       </el-col>
                       <el-col>
                           <label class="labelvalue">2018/3/29 10：16</label>
                       </el-col>
                   </el-row>
                   <el-row>
                       <el-col>
                           <label>科室：</label>
                       </el-col>
                       <el-col>
                           <label class="labelvalue">--</label>
                       </el-col>
                       <el-col>
                           <label>临床诊断:</label>
                       </el-col>

                       <el-col>
                           <label class="labelvalue">----</label>
                       </el-col>
                       <el-col>
                           <label>报告日期:</label>
                       </el-col>
                       <el-col>
                           <label class="labelvalue">2018/3/29 11：16</label>
                       </el-col>
                   </el-row>

               </el-container>
            </el-main>

            <el-main>

            </el-main>
        </el-container>

        <!--right-->

        <el-container direction="vertical" class="rightpanel">

            <el-main class="top">
                <el-row>
                    <label>报告单模版:
                        <template>
                            <el-select placeholder="请选择" size="small" style="padding-left: 10px">
                                <el-option label="模版一" value="shanghai"></el-option>
                                <el-option label="模版二" value="beijing"></el-option>
                            </el-select>
                        </template>

                        <template>
                            <!-- `checked` 为 true 或 false -->
                            <el-checkbox style="padding-left: 10px">显示后台</el-checkbox>
                        </template>

                    </label>
                </el-row>

                <el-row>
                    <label>检查状态：
                        <template>
                            <el-radio v-model="radio" label="1">阴性</el-radio>
                            <el-radio v-model="radio" label="2">阳性</el-radio>
                        </template>
                    </label>

                </el-row>

                <el-row>
                    <label>报告单类型:
                        <template>
                            <el-select placeholder="请选择" size="small" style="padding-left: 10px">
                                <el-option label="模版一" value="shanghai"></el-option>
                                <el-option label="模版二" value="beijing"></el-option>
                            </el-select>
                        </template>

                    </label>
                </el-row>
                <hr>
                <el-row>
                    <el-button size="medium" style="width: 98px">申请单</el-button>
                    <el-button size="medium">查看病例</el-button>
                    <el-button size="medium">查看化验</el-button>

                </el-row>

                <el-row>
                    <el-button size="medium">历史记录</el-button>
                    <el-button size="medium">修改记录</el-button>

                </el-row>


            </el-main>

            <el-main>
                <el-menu mode="horizontal">
                    <el-menu-item index="1">全部模板</el-menu-item>
                    <el-menu-item index="2">个人模板</el-menu-item>
                    <el-menu-item index="3">关联模板</el-menu-item>
                    <el-menu-item index="4">术语</el-menu-item>
                </el-menu>
                <el-tree :data="data" :props="defaultProps" @node-click="handleNodeClick" class="treetemplate"></el-tree>
            </el-main>
        </el-container>
    </el-container>
</div>




    <script>

        var Main = {
            data() {
                const item = {
                    name: '王小虎',
                    address: '上海市',
                    date: '2016-05-02'
                };
                return {
                    tableData: Array(6).fill(item),
                    data: [{
                        label: '一级 1',
                        children: [{
                            label: '二级 1-1',
                            children: [{
                                label: '三级 1-1-1'
                            }]
                        }]
                    }, {
                        label: '一级 2',
                        children: [{
                            label: '二级 2-1',
                            children: [{
                                label: '三级 2-1-1'
                            }]
                        }, {
                            label: '二级 2-2',
                            children: [{
                                label: '三级 2-2-1'
                            }]
                        }]
                    }, {
                        label: '一级 3',
                        children: [{
                            label: '二级 3-1',
                            children: [{
                                label: '三级 3-1-1'
                            }]
                        }, {
                            label: '二级 3-2',
                            children: [{
                                label: '三级 3-2-1'
                            }]
                        }]
                    }],
                    defaultProps: {
                        children: 'children',
                            label: 'label'
                    },
                    radio: '1'

                }
            }
        };
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
</body>
</html>
